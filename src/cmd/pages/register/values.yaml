path: "/register"
secure: false

env:
  SUBMIT_URL: "{{ .hostname }}/register"
  LOGIN_URL: "{{ .hostname }}/login"
  REDIRECT_URL: "{{ .hostname }}/login?registered=true"
  REGISTER_API_URL: "http://apis-register.{{ .Release.Namespace }}.svc.cluster.local"